<template name="configureLoginServiceDialogForUow">
  <p>
    First, you'll need to get a UOW Client ID. Follow these steps:
  </p>
  <ol>
    <li>
	Beg sdunster to give you a token.
    </li>
    <li>
      Set Homepage URL to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Authorization callback URL to: <span class="url">{{siteUrl}}_oauth/uow?close</span>
    </li>
  </ol>
</template>
